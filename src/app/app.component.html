<div class="root">
  <app-carousel [customScrollableBlock]="scrollableBlock" [itemsMargin]="16" [scrollItemsCount]="3">
    <div class="carousel" #scrollableBlock>
      <div class="item" *ngFor="let item of items" appCarouselItem>
        {{ item.name }}
      </div>
    </div>
  </app-carousel>
</div>
