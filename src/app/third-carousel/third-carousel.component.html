Очень тупо себя ведет, если проскроллить колесиком, а потом нажать кнопку влево/вправо (скроллит от последнего места, где была нажата кнопка)

<div class="glider-contain multiple">
  <div #carousel #scrollableBlock class="carousel glider">
    <div *ngFor="let item of items" class="carousel-item">
      {{ item.name }}
    </div>
  </div>
  <button aria-label="Previous" class="glider-prev">«</button>
  <button aria-label="Next" class="glider-next">»</button>
</div>
