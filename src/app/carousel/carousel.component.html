<ng-container *ngIf="{ visibleScroll: availableToScroll | async } as model">
  <button *ngIf="model.visibleScroll?.left" class="left-button" (click)="goLeft()"><</button>
  <button *ngIf="model.visibleScroll?.right" class="right-button" (click)="goRight()">></button>
</ng-container>
<div class="scrollable" #scrollableBlock [class.-no-scrollable]="customScrollableBlock">
  <ng-content></ng-content>
</div>
