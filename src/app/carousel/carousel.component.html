<ng-container *ngIf="{ visibleScroll: availableToScroll | async } as model">
  <button class="left-button" (click)="goLeft()" [class.-invisible]="!model.visibleScroll?.left"><</button>
  <button class="right-button" (click)="goRight()" [class.-invisible]="!model.visibleScroll?.right">></button>
</ng-container>
<div class="scrollable" #scrollableBlock [class.-no-scrollable]="customScrollableBlock">
  <ng-content></ng-content>
</div>
